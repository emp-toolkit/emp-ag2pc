language: cpp

jobs:
  include:
    - os: linux
      dist: focal
      env: TYPE=Debug

    - os: linux
      dist: focal
      env: TYPE=Release

    - os: linux
      arch: arm64
      dist: focal
      env: TYPE=Debug

    - os: linux
      arch: arm64
      dist: focal
      env: TYPE=Release

    - os: osx
      env: TYPE=Release

    - os: osx
      env: TYPE=Debug

before_install:
  - eval "${MATRIX_EVAL}"
  - wget https://raw.githubusercontent.com/emp-toolkit/emp-readme/master/scripts/install.py
  - python install.py -install -tool -ot

script:
  - cmake -DCMAKE_BUILD_TYPE=$TYPE . && make
  - ./run ./bin/abit
  - ./run ./bin/triple
  - ./run ./bin/aes 
  - ./run ./bin/sha1 
  - ./run ./bin/sha256 
  - ./run ./bin/amortized_2pc
